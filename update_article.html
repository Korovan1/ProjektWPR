{% extends 'ancestor.html'  %}

{% block title %}
Update Post
{% endblock %}

{% block body %}
<div class="container mt-5">
       <h1>Update Article</h1>
       <form method="post">
              <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Enter Titile"><br>
              <textarea name="intro" id="intro" class="form-control"  placeholder="Enter Intro">{{ article.intro }}</textarea><br>
              <textarea name="text" id="text" class="form-control"  placeholder="Enter Text">{{ article.text }}</textarea><br>
              <input type="submit" class="btn btn-success" value="Update"><br>

       </form>
</div>
{% endblock %}
