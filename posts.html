{% extends 'ancestor.html'  %}

{% block title %}
    All Posts
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>All posts in this site</h1>

        {% if articles|length >0 %}
            {% for i in articles %}
            <div class="alert alert-info">
                <h2>{{ i.title }}</h2>
                <p>{{ i.intro }}</p>
                <p><b>Date:{{ i.date.date() }}</b></p>
                <a href ="/posts/{{ i.id }} " class="btn btn-warning">In Detail</a>
            </div>
            {% endfor %}
        {%else%}
        <p>Dont have posts</p>
        {%endif%}
    </div>
{% endblock %}
